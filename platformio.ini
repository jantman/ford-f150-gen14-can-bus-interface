[platformio]
default_envs = esp32-s3-devkitc-1

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Flash and memory settings
board_build.flash_size = 8MB
board_build.partitions = default.csv
board_build.filesystem = littlefs

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=4
    -DCONFIG_ARDUHAL_LOG_COLORS=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    !echo "-DFIRMWARE_VERSION=\\\"$(git rev-parse --short HEAD)\\\""

; Libraries
lib_deps = 
    bblanchon/ArduinoJson@^7.0.4
    autowp/autowp-mcp2515@^1.2.1

; Upload settings
upload_speed = 921600

; Debug settings
debug_tool = esp-builtin
debug_init_break = tbreak setup

; Native testing environment for host-based unit tests
[env:native]
platform = native
test_framework = googletest
build_flags = 
    -std=c++17
    -DUNIT_TESTING
    -DNATIVE_ENV
    -Wno-cpp
    -Wno-deprecated-declarations
    -DFIRMWARE_VERSION=\"test-build\"
lib_deps = 
    bblanchon/ArduinoJson@^7.0.4
    test_mocks
; Include only specific files for native testing  
build_src_filter = 
    -<*>
    +<can_protocol.c>
    +<bit_utils.c>
    +<message_parser.cpp>
    ; Exclude logger to avoid Arduino dependencies
    -<logger.cpp>
    ; Exclude GPIO controller due to Arduino dependencies
    -<gpio_controller.cpp>
    ; Exclude state manager due to Arduino dependencies - functions provided in mock
    -<state_manager.cpp>
; Test configuration  
test_build_src = yes
